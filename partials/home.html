<div class="home">
    <div class="main-meal" ng-click="goToDetail()" ng-swipe-right="swiped('right')" ng-swipe-left="swiped('left')">
        <div class="imagery" style="background-image: url('img/{{meal.thumb}}')">
        <!--<div class="imagery" back-img="img/{{meal.thumb}}">-->
            <h2 class="description">{{meal.title}}</h2>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="all-meals" ng-click="goToListPage()">
            <h2>All meals</h2>
            <a href="" class="btn-list"><div class="icon icon-list"></div></a>
        </div>
        <div class="deal-meals">
            <h2>Latest meal deals <span class="banner-count">{{displayMeal + 1}} of {{bannerCount}}</span></h2>
            <ul class="banner">
                <li ng-repeat="deal in deals" ng-show=" displayMeal == $index">
                    <a href="">
                        <h3 ng-bind="deal.title"></h3>
                        <p ng-bind="deal.shop"></p>
                    </a>
                </li>
            </ul>
            <a href="" class="btn-list banner-controller" ng-click="bannerBtnClicked()"><div class="icon icon-chevron-right"></div></a>
        </div>
    </div>
</div>
