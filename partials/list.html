<ul class="meals-list">
    <li ng-repeat="meal in meals" back-img="img/{{meal.thumb}}"
        ng-class="{'show-buttons': $index == selectedIndex }"
        ng-click="itemClicked($index)">
        <div class="cloak">
            <h3 ng-bind="meal.name"></h3>
            <div class="buttons">
                <ul>
                    <li><a href="#/cook/{{meal.id}}">Cook</a></li>
                    <li><a href="#/shop/{{meal.id}}">Buy</a></li>
                </ul>
            </div>
        </div>
    </li>
</ul>
