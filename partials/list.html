<ul class="meals-list">
    <li ng-repeat="meal in meals" back-img="img/{{meal.thumb}}" ng-class="{ 'show-buttons': $index == selectedIndex }" ng-click="itemClicked($index, $event)">
        <div class="cloak" id="meal-id-{{$index}}"></div>
        <div class="bottom-bar">
            <h3 ng-bind="meal.title"></h3>
            <div class="buttons">
                <ul class="actions">
                    <li><a class="button" href="#/cook/{{meal.id}}">Cook</a></li>
                    <li><a class="button" href="#/shop/{{meal.id}}">Buy</a></li>
                </ul>
            </div>
        </div>
    </li>
</ul>
