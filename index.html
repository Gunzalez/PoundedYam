<!DOCTYPE html>
<html ng-app="PoundedYam">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pounded Yam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
    <div id="top-bar" ng-controller="navigationController">
        <div class="top-bar-title home-title" ng-show="cssPage == 'home'">
            <h2>Featured meals</h2>
            <p><span>1</span> out of <span>5</span></p>
        </div>
        <div class="top-bar-title list-title" ng-show="cssPage == 'list'">
            <h2>All meals</h2>
            <p>Click to cook, buy or share.</p>
        </div>
        <div class="top-bar-title detail-title" ng-show="cssPage == 'detail'">
            <h2>Meal name</h2>
            <p>Cooking time, maybe</p>
        </div>
        <div class="nav-buttons">
            <a href="" class="btn-menu" ng-click="navigate('#/')"><div class="icon icon-menu"></div></a>
        </div>
    </div>
    <div id="wrap" ng-view></div>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
